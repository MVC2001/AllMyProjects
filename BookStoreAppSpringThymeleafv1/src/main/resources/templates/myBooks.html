<body>

<!--nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Booktore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_book">Book available</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my_book">My books</a>
                </li>
            </ul>
            <div class="nav-list" style="margin-left: 600px;color: cadetblue">

            </div>
        </div>
    </div>
</nav>
<!--ends-->


<!----main--->
<div class="container  my-5">
    <table class="table table-stripped table-hover">
        <thead>
        <tr>
            <th scope="col">No#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td><a th:href="@{/deleteMyList/{id}(id=${b.id})}">Delete</i>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
<!---ends--->
