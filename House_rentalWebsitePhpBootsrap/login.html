<!-- login Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Customer login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form action="" method="POST">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input  class="form-control"  type="email" name="email" required placeholder="" reserved autocomplete="off">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input class="form-control" type="text" name="password" required placeholder="" reserved autocomplete="off">
            </div>
            <br>
            <button type="submit" name="login" class="btn btn-secondary">Login</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<a href="./account.html"><button type="button" class="btn btn-primary">Go home</button></a>
      </div>
    </div>
  </div>
</div>
